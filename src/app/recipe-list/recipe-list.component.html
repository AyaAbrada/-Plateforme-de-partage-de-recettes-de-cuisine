<div class="recipe-grid">
  <div *ngFor="let recette of recettes" class="recipe-card">
    <h2>{{ recette.nom }}</h2>

    <div *ngIf="recette.photo">
      <img [src]="recette.photo" alt="{{ recette.nom }}" class="recipe-image">
    </div>

    <p><strong>Cat√©gorie:</strong> {{ recette.categorie }}</p>

    <a [routerLink]="['/recipe-detail', recette.id]">
      Voir {{ recette.nom }}
    </a>
  </div>
</div>
